<!DOCTYPE html>
<META charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<div id="dataviz" class="svg-container"></div>
<style>
    .svg-container {
        display: inline-block;
        position: relative;
        width: 100%;
        padding-bottom: 100%;
        vertical-align: top;
        overflow: hidden;
    }

    .svg-content {
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

<script>
    var margin = { top: 10, right: 30, bottom: 30, left: 60 },
        width = 1500 - margin.left - margin.right,
        height = 450 - margin.top - margin.bottom;

    var svg = d3.select("#dataviz")
        .append("svg")
        .attr("preserveAspectRatio", "xMinYMin meet")
        .attr("viewBox", "0 0 150 150")
        .classed("svg-content", true)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("https://raw.githubusercontent.com/eviau/eviau.github.io/master/test/data.csv", function (data) {

        var x = d3.scaleLinear()
            .domain([0, 100])
            .range([0, width]);

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        var y = d3.scaleLinear()
            .domain([0, 100])
            .range([height, 0]);

        svg.append("g")
            .call(d3.axisLeft(y));

        var tooltip = d3.select("#dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "1px")
            .style("border-radius", "5px")
            .style("padding", "10px")

        var mouseover = function (d) {
            tooltip
                .style("opacity", 1)
        }

        var mousemove = function (d) {
            tooltip
                .html("Title:" + d.Title + " <br>" + "Description:" + d.Description + "<br>" + "Link:" + d.Link)
                .style("left", (d3.mouse(this)[0] + 90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
                .style("top", (d3.mouse(this)[1]) + "px")
        }

        var mouseleave = function (d) {
            tooltip
                .transition()
                .duration(200)
                .style("opacity", 0)
        }

        svg.append("g")
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function (d) { return x(d.Coord_x); })
            .attr("cy", function (d) { return y(d.Coord_y); })
            .attr("r", 5)
            .style("fill", "#69b3a2")
            .style("opacity", 0.5)
            .style("stroke", "white")
            .on("mouseclick", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)

    })

</script>
